<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="invoice.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="invoice">
      <div class="frame-parent">
        <div class="arrow-left-parent">
          <img class="arrow-left-icon" alt="" src="img/arrow-left.svg" />

          <div class="kembali">Kembali</div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-group">
            <div class="frame-container">
              <div class="frame-div">
                <div class="invoice-skomfest-parent">
                  <div class="invoice-skomfest">
                    <span>
                      <span>Invoice </span>
                      <span class="skomfest">Skomfest</span>
                    </span>
                  </div>
                  <div class="inv-2025-0001">#INV-2025-0001</div>
                </div>
                <div class="frame-child"></div>
              </div>
              <div class="frame-parent1">
                <div class="nama-parent">
                  <div class="kembali">Nama</div>
                  <div class="aiman-wafii-an">Aiman Wafii An Nawal</div>
                </div>
                <div class="nama-parent">
                  <div class="kembali">Email</div>
                  <div class="aiman-wafii-an">siwin@example.com</div>
                </div>
                <div class="nama-parent">
                  <div class="kembali">No. Telepon</div>
                  <div class="aiman-wafii-an">+62 123456789</div>
                </div>
              </div>
              <div class="frame-container">
                <div class="frame-child"></div>
                <div class="tiket-skomfest-silver-crown-parent">
                  <div class="kembali">2 Tiket Skomfest Silver Crown</div>
                  <div class="rp-298000">Rp 298.000</div>
                </div>
                <div class="frame-child"></div>
              </div>
              <div class="frame-parent2">
                <div class="tiket-skomfest-silver-crown-parent">
                  <div class="kembali">Subtotal</div>
                  <div class="rp-298000">Rp 298.000</div>
                </div>
                <div class="tiket-skomfest-silver-crown-parent">
                  <div class="kembali">Diskon</div>
                  <div class="rp-298000">Rp 20.000</div>
                </div>
                <div class="total-parent">
                  <div class="total">Total</div>
                  <div class="rp-278000">Rp 278.000</div>
                </div>
              </div>
            </div>
            <div class="frame-parent3">
              <img class="frame-icon" alt="" src="img/barcode 1.png" />

              <button class="button" onclick="window.print()">
                <span class="kembali">Unduh Invoice</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
